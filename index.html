<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/google.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navLinks">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <div class="backgroundShaddow">
              <img
                class="moreApps"
                src="images/moreApps.png"
                alt="Google's Apps"
              />
            </div>
          </li>
          <li>
            <div class="backgroundShaddow">
              <img class="userId" src="images/id.png" alt="UserId" />
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section class="content-section">
      <div class="contentBox">
        <img id="googleLogo" src="images/googleLogo.png" alt="Google Logo" />
        <div class="searchBar">
          <img id="searchLens" src="images/searchLens.png" alt="Search Lens" />
          <input class="searchInput" type="text" />
          <img id="mic" src="images/mic.png" alt="mic" />
        </div>
        <div class="buttons">
          <button id="button-one">Google Search</button>
          <button class="button-two">I'm Feeling Lucky</button>
        </div>
        <div class="languageBox">
          <p>
            Google offered in:
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a class="lastLanguage" href="#">ਪੰਜਾਬੀ</a>
          </p>
        </div>
      </div>
    </section>
    <footer>
      <div class="footerOne">
        <p>India</p>
      </div>
      <div class="footerTwo">
        <ul class="footerTwo-left">
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="footerTwo-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
